<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icon/bookstore.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="app.js" defer></script>
    <title>Library App</title>
</head>
<body>
    <div class="main-container">
        <header class="main-header">
            <i class="fa-solid fa-info header-icon"></i>
            <div class="header-text">Library</div>
            </header>
        <main class="main-content" id="mainContent">
            <div class="add-book-div">
                <button class="add-book" id="addBook">+</button>
            </div>
            <div class="book-cards" id="bookCards"></div>
           
        </main>

        
        <footer class="footer">
            <p>rmath Â©</p>
            <a href="https://github.com/rmathr" class="fa-brands fa-github"></a>
        </footer>


        <div class="book-submit" id="bookSubmit" style="display:none;">
            <div class="form-text">
                <p class="big-text">Hello!</p>
                <p class="small-text">Use this form to include a book.</p>
            </div>
            
            <form action="" id="newBook" autocomplete="off">
                <div class="new-book">
                    <input type="text" name="bookTitle" id="bookTitle" required>
                    <label for="bookTitle">Title</label>
                </div>
                <div class="new-book">
                    <input type="text" name="bookAuthor" id="bookAuthor" required>
                    <label for="bookAuthor">Author</label>
                </div>
                <div class="new-book">
                    <input type="number" name="bookPages" id="bookPages" min=1 required>
                    <label for="bookPages">Pages</label>
                </div>
                <div class="lower-part-form">
                    <div class="read-switch">
                        <label id="read">Read</label>
                            <label class="switch">
                                <input type="checkbox" name="bookRead" id="bookRead">
                                <span class="slider round"></span>
                              </label>
                            <label id="notRead">Not read</label>
                        </div>    
                        <button type="submit" class="include-book" id="includeBook" form="newBook">Save</button>
                </div>
            </form>
        </div>
        
    </div>



<!-- <a href="https://www.flaticon.com/free-icons/bookstore" title="bookstore icons">Bookstore icons created by surang - Flaticon</a> -->

</body>
</html>
